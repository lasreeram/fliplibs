<!doctype html>
<html lang="en">
<head>
	<title>My Location Tracked</title>
	<meta charset="utf-8">
	<style>
	/* Always set the map height explicitly to define the size of the div
		* element that contains the map. */
	#map {
		height: 100%;
	}

      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

	</style>
</head>
<body>
	<input type="button" id="watch" value="Whatch Me">
	<input type="button" id="clearwatch" value="Stop watching">
	<div id="location"></div>
	<div id="distance"></div>
    	<div id="map"></div>
	<script src="https://maps.googleapis.com/maps/api/js?key="
    	async defer></script>
	<script src="myLocTrack.js"></script>
</body>
</html>
