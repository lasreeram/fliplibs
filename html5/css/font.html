<!DOCTYPE html>
<html>
<head>
<style>

p.serif {
    font-family: "Times New Roman", Times, serif;
}

p.sansserif {
    font-family: Arial, Helvetica, sans-serif;
    font-weight:bold; 
    font-style:italic; 
    font-size:2.5em; 
    font-variant: small-caps;
}

</style>
</head>
<body>
<h1>CSS font-family</h1>
<p class="serif">This is a paragraph, shown in the Times New Roman font.</p>
<p class="sansserif">This is a paragraph, shown in the Arial font.It is bold, italic, 2.5 em and lower case letters are in small caps</p>

</body>
</html>
