<!DOCTYPE html>
<html>
<head>
<style>

div {
    border: 1px solid black;
    margin-top: 100px;
    margin-bottom: 100px;
    margin-right: 100px;
    margin-left: 100px;
    background-color: lightblue;
}

p.one{
    border-style: solid;
    border-color: black;
    border-width: 1px; 
    margin-top: 100px;
    margin-bottom: inherit;
    margin-right: inherit;
    margin-left: inherit;
    padding-top: 50px;
    padding-left: 50px;
    padding-right: 50px;
    padding-bottom: 50px;
    background-color:inherit;
}


</style>
</head>
<body>

<h2>Using individual margin properties</h2>


<div>
<p class = "one"> Hello world!. Notice the padding of the text. it is 50 on all sides. </p>
</div>

</body>
</html>
